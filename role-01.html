<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/03(role).css">
    <title>狼人杀</title>
</head>
<body>
<header>
    <p>查看身份</p>
</header>
<div class="content">
    <div class="circle"><div></div></div>
</div>
<footer>
    <button></button>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(function () {
        var viewWidth = $(window).width();
        var viewHeight = $(window).height();
        $('html,body').width(viewWidth).height(viewHeight);
        var order = parseFloat(window.sessionStorage.getItem('order')) + 1;
        $('.circle>div').html(order);
        $('footer>button').html("查看"+order+"号的身份").click(function () {
            window.location.href = "role-02.html";
        });
    });
</script>
</body>
</html>
