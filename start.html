    <article>
        <h1>玩法：</h1>
        <p>一局狼人杀游戏一般由六到十名玩家组成，玩家将会被分为两个阵营：平民阵营和狼人阵营。平民阵营人数较多但互不认识，以投票和角色技能为主要手段，需要消灭所有狼人以获取胜利；而人数较少互相认识的狼人们则隐匿于他们之间，依靠夜晚猎杀平民和白天诱导平民错误投票为获胜手段。</p>
        <h1>神民：</h1>
        <p>平民阵营中有多为神民，他们在夜晚一般有特殊能力，用自己的能力带领平民获胜，获胜条件与平民相同</p>
        <h1>胜负条件：</h1>
        <p>平民阵营：狼人全部出局即获胜。</p>
        <p>狼人阵营：平民全部出局即获胜。</p>
    </article>
